<div class="d-flex  align-items-center mb-2">
    <h2 class="text-white">Lista de Alumnos</h2>
    <button *ngIf="admin" mat-raised-button (click)="crearAlumno()" 
    class="btn btn-primary btn-sm botonCrearAlumno">
    Crear nuevo alumno</button>
    
</div>

<div *ngIf="datasource" class="listaAlumnos border">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell  *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
            <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element" [appAlumnosGenero]="element.sexo"> {{element.sexo}} </td>
        </ng-container>

            <ng-container matColumnDef="accion" *ngIf="admin">
                <th mat-header-cell *matHeaderCellDef> Editar o Eliminar </th>
                <td mat-cell *matCellDef="let element">
                    <span>
                        <mat-icon class="mat-18 iconUpdate me-4" >updated</mat-icon>
                    </span>
                    <span (click)="eliminarAlumno(element)">
                        <mat-icon class="mat-18 iconDelete">delete</mat-icon>
                    </span>
                </td>
            </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
