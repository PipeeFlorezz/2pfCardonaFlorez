<div class="col cursos" *ngIf="cursos$">
    <ul>
            <li *ngFor="let curso of cursos$ | async">
                <mat-card class="example-card">
                    <mat-card-header class="cursoTitle">
                        <mat-card-title>Curso de {{curso.nombre}}</mat-card-title>
                        <mat-card-subtitle>Profesor: {{curso.profesor}}</mat-card-subtitle>
                    </mat-card-header>
                    <div class="imgCurso border border-warning">
                        <img [src]="curso.imagen" alt="Photo of a Shiba Inu">
                    </div>
                    <mat-card-content>
                        <div class="d-flex flex-column editarEliminar">
                            <p class="mt-3 d-flex flex-column infoCursos">
                                <span>Estudiantes: {{curso.estudiantes.length}}</span>
                                <span>Inicia: {{curso.inicia | date}}</span>
                                <span>Finaliza: {{curso.finaliza | date}}</span>
                                <span>Inscripci√≥n: {{curso.inscripcion}}</span>
                            </p>
                            <mat-card-actions class="firstmca" *ngIf="admin">
                                <button mat-button (click)="editarCurso(curso.id)"><span>Editar</span>
                                    <mat-icon class="mat-18 iconUpdate me-4" >updated</mat-icon>
                                </button>
                                <button mat-button (click)="eliminarCurso(curso.id)"><span>Eliminar</span>
                                    <mat-icon class="mat-18 iconDelete">delete</mat-icon>
                                </button>
                            </mat-card-actions>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="d-grid mb-1">
                        <button mat-button [ngClass]="{
                            insccripcionAbierta: curso.inscripcion == true,
                            insccripcionCerrada: curso.inscripcion == false
                        }"
                        (click)="inscribirme(curso.id)" [disabled]="!curso.inscripcion">
                        {{curso.inscripcion | booleanTexto: 'Inscripcion abierta': 'Inscripcion cerrada'}}</button>
                    </mat-card-actions>
                </mat-card>
            </li>
    
    </ul>
</div>
